  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet">
  <style>
    body {
      background-color: #f9fafb;
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      margin: 0;
    }

    nav {
      background-color: #1e40af;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      justify-content: center;
      margin: 0;
      padding: 0;
    }

    nav li {
      margin: 0 15px;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-weight: bold;

      padding: 20px;
      text-align: center;
    }

    h1 {
      color: #1f2937;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background-color: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .card h3 {
      color: #1e3a8a;
    }

    .card p {
      color: #374151;
    }

    .card a {
      display: inline-block;
      margin-top: 10px;
      color: #10b981;
      text-decoration: none;
      font-weight: bold;
    }

    .card a:hover {
      text-decoration: underline;
    }
  </style>
</head>
