<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <title>پروفایل من</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- فونت فارسی (وزیر) از CDN -->
  <link href="https://cdn.fontcdn.ir/Font/Persian/Vazir/Vazir.css" rel="stylesheet" type="text/css">
  <!-- آیکون‌ها از FontAwesome -->
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      background-color: #f0f4f8;
      font-family: 'Vazir', sans-serif;
      direction: rtl;
      padding: 20px;
      margin: 0;
    }

    .container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      text-align: center;
    }

    h1, h2 {
      color: #1e3a8a;
    }

    p {
      color: #374151;
      font-size: 18px;
    }

    img {
      width: 140px;
      border-radius: 50%;
      margin: 20px 0;
    }

    a {
      display: inline-block;
      margin: 10px;
      padding: 10px 20px;
      background-color: #1e40af;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: 0.3s;
    }

    a:hover {
      background-color: #2563eb;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background-color: #e0e7ff;
      margin: 6px auto;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
    }

    form {
      background-color: #f9fafb;
      padding: 20px;
      border-radius: 10px;
      margin-top: 30px;
    }

    input, textarea {
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #d1d5db;
      border-radius: 6px;
      font-family: inherit;
    }

    button {
      padding: 10px 20px;
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #059669;
    }

    hr {
      margin: 40px 0;
      border: none;
      border-top: 1px solid #e5e7eb;
    }

    @media (max-width: 600px) {
      .container {
        padding: 20px;
      }

      img {
        width: 100px;
      }

      li {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-user-circle"></i> سلام، من علی هستم</h1>
    <p>توسعه‌دهنده فرانت‌اند و عاشق کدنویسی</p>
    <img src="https://via.placeholder.com/150" alt="عکس من">
    <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram"></i> اینستاگرام</a>

    <hr>

    <h2><i class="fas fa-code"></i> مهارت‌ها</h2>
    <ul>
      <li>HTML</li>
      <li>CSS</li>
      <li>JavaScript</li>
      <li>React.js</li>
      <li>طراحی واکنش‌گرا</li>
    </ul>

    <hr>

    <h2><i class="fas fa-briefcase"></i> سابقه کاری</h2>
    <ul>
      <li>طراحی وب‌سایت شخصی مشتری (۱۴۰۲)</li>
      <li>همکاری در فروشگاه آنلاین (۱۴۰۱)</li>
      <li>ساخت قالب برای وبلاگ‌ها (۱۴۰۰)</li>
    </ul>

    <hr>

    <h2><i class="fas fa-envelope"></i> تماس با من</h2>
    <form>
      <input type="text" placeholder="نام شما" required>
      <input type="email" placeholder="ایمیل شما" required>
      <textarea rows="4" placeholder="پیام شما..." required></textarea>
      <button type="submit">ارسال</button>
    </form>
  </div>
</body>
</html>
